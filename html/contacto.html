<form class="row g-3 needs-validation bg-danger mb-4 p-4 mt-5"  >

        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>

        </label>
    </div>

      <button class="btn btn-primary text-light" type="submit">Completar</button>
